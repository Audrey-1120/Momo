	<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
  <!-- <head>태그 내 공통된 stylesheets 분리 -->
  <head th:replace="stylesheets/head :: head"></head>
  <body>
  
  <style>
  #whole-wrapper {
   display: flex;
  }
  
  #first-wrapper {
   width:700px;
   margin-right : 25px;
  }
  
  #second-wrapper {
   width:700px;
    margin-left : 25px;
  }
  #profile-photo {
    width: 5cm;
    height: 5cm;
    background-color: grey;
    margin-right: 20px;
    }
    
    
  #phto-name-wrapper {
  display:flex;
  width: 600px;
  }  
  
  #cate {
  width : 600px;
  height : 300px;
  }
  
  #cate-text {
  margin-top:20px;
  margin-bottom: 20px;
  }
  
   #cate-table {
  height : 300px;
  }
  
  #point{
   width : 600px;
  height : 300px;
  }
  
  #point > div {
   width : 600px;
  height : 100px;
  }
  
  </style>
  
  
  

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="bg-white">
        <div class="content">
           <div class="bg-white p-1 p-lg-2">
            <div class="container">
              <div class="d-flex justify-content-end align-items-center"><a class="ms-2 ms-md-3 submenu" href="#!"><span class="uil uil-bill"></span><span class="ms-1 fs-10 fs-sm-9">sale</span></a><a class="ms-2 ms-md-3 submenu" href="#!"><span class="uil uil-file-heart"></span><span class="ms-1 fs-10 fs-sm-9">wishlist</span></a><a class="ms-2 ms-md-3 submenu" href="#!"><span class="uil uil-shopping-cart"></span><span class="ms-1 fs-10 fs-sm-9">cart</span></a><a class="ms-2 ms-md-3 submenu" href="#!"><span class="uil uil-user-circle"></span><span class="ms-1 fs-10 fs-sm-9">log in/sign up</span></a>
              </div>
            </div>
          </div>
          
          <!-- 헤더 레이아웃 분리 -->
          <header th:replace="layout/header::header"></header>
          
          <div class="container" data-bs-target="#navbar-top" data-bs-spy="scroll" tabindex="0">
            <section class="mb-9 mb-lg-10 mb-xxl-11 text-center text-lg-start mt-9" id="home">
              <div>
              
           <!-- ------------------------------------------------------------------------------------------------- -->
            
           <form action="">
           <div id="whole-wrapper">
           <div id="first-wrapper">
           <div id="phto-name-wrapper">
           <div id="profile-photo"></div>  
           <input class="form-control" id="name" placeholder="모임 이름을 만들어보세요!">
           </div>
           
           
           <div id="cate">
           <input type="text" id="cate-text" class="form-control" placeholder="모임의 카테고리를 설정해주세요!">
           <table id="cate-table" class="table">
			    <thead>
			        <tr>
			            <th>대분류</th>
			            <th>중분류</th>
			            <th>소분류</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr>
			            <td></td>
			            <td></td>
			            <td></td>
			        </tr>
			    </tbody>
			</table>
          </div>
         </div>
          
          
         <div id="second-wrapper">
         <div id="point">
         <button class="btn btn-light">선택</button>
         <div class="form-control" id="personal-point" placeholder="어떤 사람을 선호하나요?"></div> 
         <button class="btn btn-light">선택</button>
         <div class="form-control" id="team-point" placeholder="이 모임은 어떤 특성을 가지고 있나요?"></div>
         </div> 
         <div id="locaton-pay">
          <input type="text" id="locate" class="form-control" placeholder="모임에 비용이 필요한가요?">
          <input type="text" id="pay" class="form-control" placeholder="어디에서 만나나요?">
         </div>
     
        <button class="btn btn-gradient fs-8 mt-1 d-inline-flex"><span>모임 생성</span><span class="uil uil-arrow-right"></span></button>
          </div>    
         </div>
              
         </form>        
        <!-- ------------------------------------------------------------------------------------------------- -->
              </div>
            </section>
          </div>
          <button class="btn scroll-to-top" data-scroll-top="data-scroll-top"><span class="uil uil-angle-up text-white"></span></button>
          
          <!-- footer 분리 -->
		  <footer th:replace="layout/footer::footer"></footer>
          
        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- 공통된 javascript 파일 분리 -->
	<div th:replace="scripts/scripts::scripts"></div>

  </body>

</html>
