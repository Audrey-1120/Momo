<!DOCTYPE html>
<html lang="en"	  
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!-- <head>태그 내 공통된 stylesheets 분리 -->
    <head th:replace="~{stylesheets/head :: head (title='Momo 모임 전체보기')}"></head>
    
    <!-- css 파일 적용 -->
    <link href="/css/meeting/meetingInquiry.css" rel="stylesheet">

    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" role="status"></div>
        </div>
        <!-- Spinner End -->

        <!-- 헤더 레이아웃 분리 -->
        <header th:replace="~{layout/header::header}"></header>

        <!-- Modal Search Start -->
        <div class="modal fade" id="#applyMeetingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center">
                        <div class="input-group w-75 mx-auto d-flex">
                            <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                            <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Search End -->
        
        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">모임 조회</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#" style="color: white;">홈</a></li>
                <li class="breadcrumb-item"><a href="#" style="color: white;">Pages</a></li>
                <li class="breadcrumb-item active text-white">로그인</li>
            </ol>
        </div>
        <!-- Single Page Header End -->        
        
        <!-- Fruits Shop Start-->
        <div class="container-fluid fruite py-5">
            <div class="container py-5">
                <div class="row g-4">
                    <div class="col-lg-12">
                        <div class="row g-4">
                            <div class="col-xl-3">
<!--                                 <div class="input-group w-100 mx-auto d-flex">
                                    <input type="search" class="form-control p-3" placeholder="모임명을 검색해보세요" aria-describedby="search-icon-1">
                                    <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                                </div> -->
                            </div>
                            <div class="col-7"><h2 class="category-title">전체보기</h2></div>
                            <div class="col-xl-2">
                                <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
                                    <select id="fruits" name="fruitlist" class="form-select-sm border-0 bg-light me-3 w-100" form="fruitform" onchange="fnSortMeeting()">
                                        <option value="createdDate,DESC">최신순</option>
                                        <option value="createdDate,ASC">오래된순</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row g-4">
                            <div class="col-lg-3">
                                <div class="row g-4">
                                    <div class="col-lg-12 bg-light rounded">
                                        <div class="mb-3">
                                        <div class="category-cover">
                                          <h4 class="mt-3 mx-2">카테고리</h4>
                                          <div class="all-cover">
	                                        <a onClick="fnGetMeetingList(1, 'null', 0)" class="m-auto all cateElement" >전체보기</a>
                                          </div>
                                        </div>
                                        <ul class="list-unstyled fruite-categorie main-category">
								
                                        </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="row g-4 justify-content-center meeting-form">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fruits Shop End-->
        
        
		<!-- footer 분리 -->
		<footer th:replace="~{layout/footer::footer}"></footer>

    	<!-- Back to Top -->
    	<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>
        
    	<!-- 공통된 javascript 파일 분리 -->
		<div th:replace="~{scripts/scripts::scripts}"></div>
		
		<!-- meetingInquiry.js 파일 분리 -->
	    <script th:src="@{/js/meetingInquiry.js}"></script>
    
    </body>

</html>
