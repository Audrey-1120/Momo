<!DOCTYPE html>
<html lang="ko"	  
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!-- <head>태그 내 공통된 stylesheets 분리 -->
    <head th:replace="~{/stylesheets/head :: head (title='관리자 로그인')}"></head>

	<!-- css 파일 적용 -->
	<link href="/css/user/login.css" rel="stylesheet">
	
    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" role="status"></div>
        </div>
        <!-- Spinner End -->

        <!-- 헤더 레이아웃 분리 -->
        <!-- <header th:replace="~{/layout/header::header}"></header> -->

        <!-- Modal Search Start -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center">
                        <div class="input-group w-75 mx-auto d-flex">
                            <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                            <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Search End -->


<!--         Single Page Header start
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">관리자 로그인</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#" style="color: white;">홈</a></li>
                <li class="breadcrumb-item active text-white"><a href="/user/login.page" style="color: white;">일반 로그인</a></li>
            </ol>
        </div>
        Single Page Header End -->



        
        <!-- 로그인 폼 -->
        <div class="container-fluid testimonial py-5">
            <div class="container py-5" style="max-width: 23rem;">
            <h4 class="display-6 mb-3 text-dark" style="text-align: center;">관리자 로그인</h4>
            <div class="p-5 bg-light rounded">
                <div class="testimonial-header text-center">
                <a href="/index.html" class="navbar-brand"><img src="/img/momo-logo2.png" class="mb-3" style="width: 130px; height: 70px;"></a>
                <form action="/admin/login.do" method="post">
                    <input type="email" name="email" class="w-100 form-control border-0 py-3 mb-4" placeholder="아이디">
                    <input type="pw" name="pw" class="w-100 form-control border-0 py-3 mb-4" placeholder="비밀번호">
                    <label class="mb-4 login-notice error-message" style="color: red;" th:if="${errorMessage}" th:text="${errorMessage}">아이디를 다시 입력해주세요.</label>
                    <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit">로그인</button>
                </form>
                </div>
            </div>
            </div>
        </div>
        <!-- Tastimonial End -->

		<!-- footer 분리 -->
		<!-- <footer th:replace="~{/layout/footer::footer}"></footer> -->
		
        <!-- Back to Top -->
        <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>   

        <!-- 공통된 javascript 파일 분리 -->
		<div th:replace="~{/scripts/scripts::scripts}"></div>
		
    </body>
	
	<script>
	  const pageHeader = $('.page-header');
	  pageHeader.css('backgroundImage', 'none');
	  pageHeader.css('background-color', '#ffb524');
	</script>

</html>
